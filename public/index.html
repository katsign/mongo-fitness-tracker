<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/png">
    <title>Fitness Tracker</title>
  </head>

  <body>
    <nav>
      <a class="ui medium header grey" href="/">Fitness Tracker</a>
      <a class="ui medium header grey right floated" href="/stats">Dashboard</a>
    </nav>
    <div class="wrapper workout">
      <header>
        <h1 class="ui huge header">Fitness Tracker ğŸƒâ€â™€ï¸</h1>
      </header>
      <div class="ui container workout">
        <div class="ui centered card m-auto" id="mainCard">
          <div class="prev-workout">
            <h3>Last Workout</h3>
            <div>
              <div class="workout-stats"></div>
              <div class="buttons">
                <a
                  id="continue-btn"
                  href="/exercise?"
                  class="huge ui inverted teal basic button"
                  style="margin-top: 1rem"

                <a
                  href="/exercise"
                  class="huge ui inverted violet basic button"
                  style="margin-top: 1rem"

                >
              </div>
            </div>
          </div>
          <div class="new-workout">
            <h3>Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="toast">Workout Added Successfully!</div>
    <script src="/api.js"></script>
    <script src="/workout.js"></script>
    <script src="/index.js"></script>

</html>
